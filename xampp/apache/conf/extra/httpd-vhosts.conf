<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "C:/xampp/htdocs"
    ServerName localhost
    ErrorLog "logs/localhost-error.log"
   CustomLog "logs/localhost-access.log" common
</VirtualHost>

<VirtualHost 127.128.129.1:80>
    ServerAdmin server.local@nhatnghe.dev
    DocumentRoot "C:/xampp/htdocs/nhatnghe.dev"
    ServerName nhatnghe.dev
    ServerAlias www.nhatnghe.dev nhatnghe
    ErrorLog "logs/nhatnghe.dev-error.log"
    CustomLog "logs/nhatnghe.dev-access.log" common
</VirtualHost>
